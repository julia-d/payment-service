management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  metrics:
    enable:
      all: true
      grpc: true

spring:
  application:
    name: payment-service
  main:
    web-application-type: servlet
  datasource:
    url: "jdbc:sqlite:payment.db"
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.proxiadsee.interview.task.payment.config.SQLiteDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  grpc:
    server:
      port: 9090
  logging:
    level:
      root: DEBUG
