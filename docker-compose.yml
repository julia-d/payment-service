services:
  payment-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "9090:9090"
      - "8081:8081"
    environment:
      - SPRING_APPLICATION_NAME=payment-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - payment-network
    volumes:
      - ./data:/app/data

networks:
  payment-network:
    driver: bridge

volumes:
  data:
