spring:
  datasource:
    url: jdbc:sqlite:target/test-db.sqlite
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.proxiadsee.interview.task.payment.config.SQLiteDialect
    properties:
      hibernate:
        jdbc:
          use_get_generated_keys: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  grpc:
    server:
      port: 6565
